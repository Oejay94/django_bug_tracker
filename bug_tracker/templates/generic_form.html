<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Page</title>
    </head>
    {% load crispy_forms_tags %}
    <body>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'generic_form/style.css' %}" /> 

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
